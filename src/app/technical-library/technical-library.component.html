<div class="grid-container">
  <h1 class="mat-h1">Commercial Engines</h1>
  <mat-form-field class="search-field">
    <input matInput placeholder="Search..." [formControl]="searchFormControl">
  </mat-form-field>
  <div *ngFor="let group of (filteredGroups$ | async)" class="aircraft-group">
    <h1 class="mat-subheading-2">{{group.title}}</h1>
    <mat-grid-list [cols]="columns | async" rowHeight="250px">
      <mat-grid-tile *ngFor="let aircraft of group.aircraft">
        <mat-card class="aircraft-card">
          <mat-card-content class="aircraft-card-content container">
            <img [src]="aircraft.imageRef" alt="GE90" class="aside">
            <div class="main">
              <h4 class="mat-subheading-1">{{aircraft.title}}</h4>
              <p class="mat-body-1">
                {{aircraft.description}}
              </p>
              <mat-chip-list>
                <mat-chip *ngFor="let tag of aircraft.tags">{{tag}}</mat-chip>
              </mat-chip-list>
            </div>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
